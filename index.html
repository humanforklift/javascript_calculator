<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
        <link data-require="bootstrap@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script data-require="jquery@>=1.9.1 <3" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript"></script>

        <link rel="stylesheet" href="styling.css" type="text/css">
                <title>Javascript calculator</title>
        </head>

        <body>

        <div id="calculator">
                <!--Screen-->
                <div class="top">
                        <div class="screen">
                                <div class="working-area"></div>
                                <div class="main-display">0</div>
                        </div>
                </div>
                <!--Buttons-->
                <div class="buttons">
                        <span class="clear">AC</span>
                        <span class="clear">CE</span>
                        <span class="operator">%</span>
                        <span class="operator">/</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span class="operator">*</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span class="operator">-</span>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span class="operator">+</span>
                        <span>.</span>
                        <span>0</span>
                        <span>ANS</span>
                        <span class="eval">=</span>
                </div>
        </div>

        <script src="scripting.js"></script>

        </body>

</html>
